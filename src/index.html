<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </div>
        <div class="form-field">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </div>
        <div class="form-field">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </div>
        <div class="form-field">
          <label for="date_of_birth">Full date of birth:</label>
          <input
            type="date"
            name="birth_date"
            value="yyyy-mm-dd"
            min="1920-01-01"
            max="2022-12-31"
          >
        </div>
        <div class="form-field">
          <label for="agreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="agreement"
            required
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="form-field">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            minlength="8"
            maxlength="20"
            required
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input
            type="radio"
            name="love_cats_yes"
            >
            Yes
          </label>
          <label>
            <input
            type="radio"
            name="love_cats_no"
            >
            No
          </label>
        </div>
        <div class="form-field">
          <label for="color">What is your favorite color?</label>
          <input
          type="color"
          name="color"
          >
        </div>
        <div class="form-field">
          <label for="go_to_bed">What time do you go to bed?</label>
          <input
          type="time"
          name="time_go_to_bed"
          min="00:00:00"
          max="23:59:59"
          step="2"
          >
        </div>
        <div class="form-field">
          <label for="brand_of_car">What are your favorite brand of cars?</label>
          <select
          multiple
          name="brand_of_car"
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="form-field">
          <label for="go_to_bed">How do you rate our work?</label>
          <input
          type="range"
          min="0"
          max="100"
          name="rate_work"
          value="0"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
          >
          </textarea>
        </div>
        <div class="form-field">
          <label for="comments">Would you recommend us?</label>
          <select name="recommendations" id="recommendations">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" class="btn btn_submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
